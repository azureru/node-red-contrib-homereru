<!-- DIALOG -->
<script type="text/x-red" data-template-name="file-pass">
    <!-- INPUT -->
    <div class="form-row">
        <label for="node-input-input"><i class="fa fa-arrow-left"></i> Filename</label>
        <input type="text" id="node-input-input" style="width: 70%;" placeholder="payload">
        <input type="hidden" id="node-input-inputType">
    </div>

    <!-- NODE NAME - Should always be the last field -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!-- HELP -->
<script type="text/x-red" data-help-name="file-pass">
    <p>
    This will --passtrough-- <code>msg</code> only if the input <code>mgs.payload</code> file path is exists
    </p>
</script>

<!-- INIT -->
<script type="text/javascript">
    RED.nodes.registerType('file-pass',{
        category: 'hmr_pass',
        defaults: {
            name       : {value:''},
            inputType  : {value:'msg'},
            input      : {value:'payload'}
        },
        color   : '#E9967A',
        inputs  : 1,
        outputs : 1,
        icon    : "hmr_trackback.png",
        label   : function() {
            return this.name || this.topic || "file-pass";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            if (!this.inputType) {
              this.inputType = 'msg';
            }

            $('#node-input-input').typedInput({
              default   : 'msg',
              types     : ['msg','flow','global','str'],
              typeField : $('#node-input-inputType')
            });
        }
    });
</script>
